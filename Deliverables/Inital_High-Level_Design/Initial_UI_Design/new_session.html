<html>

<head>
  <title>New Session</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">Lecture Feedback System - New Session</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link btn btn-outline-light mr-1" href="session_history.html" role="button">History</a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn btn-outline-light ml-1" href="lecturer_login.html" role="button">Logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container p-3">
    <div class="row">
      <div class="col-sm d-flex justify-content-center">
        <center>
          <h3 class="border border-dark rounded p-3">Create New Session</h3>
          <center>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-auto">
        <form class="bg-light border rounded p-2">
          <div class="form-group">
            <label for="exampleFormControlFile1">Extract from Lecture Slide PDF</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
          </div>
        </form>
      </div>
      <div class="col-sm-auto">
        <form class="bg-light border rounded p-2">
          <div class="form-group">
            <label for="exampleFormControlInput1">Lecture/Workshop Title</label>
            <input class="form-control mb-2" id="exampleFormControlInput1" placeholder="Title here...">
            <label class="ml-2" for="exampleFormControlInput4">Number of Slides</label>
            <input class="form-control mb-2" id="exampleFormControlInput4" placeholder="Slide Count">
          </div>
          <div class="form-inline mb-2 d-flex justify-content-between">
            <label for="exampleFormControlInput2">Author Forname</label>
            <input class="form-control mx-1" id="exampleFormControlInput2" placeholder="Forname">
            <label class="ml-2" for="exampleFormControlInput3">Author Surname</label>
            <input class="form-control mx-1" id="exampleFormControlInput3" placeholder="Surname">
          </div>
          <!-- <div class="form-inline p-3 d-flex justify-content-between">
            <label for="exampleFormControlInput4">Author Username</label>
            <input class="form-control mx-1" id="exampleFormControlInput4" placeholder="Username">
            <label class="ml-2" for="exampleFormControlInput5">Number of Slides</label>
            <input class="form-control mx-1" id="exampleFormControlInput5" placeholder="Slide Count">
          </div> -->
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Extra Notes</label>
            <textarea class="form-control mb-2" id="exampleFormControlTextarea1" rows="5" placeholder="Notes here..."></textarea>
          </div>
        </form>
      </div>

    </div>
  </div>

  <footer class="fixed-bottom bg-dark text-light border-top p-4">
    <div class="container">
      <p>FOOTER TEXT HERE, COPYRIGHT STUFF ..etc</P>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
