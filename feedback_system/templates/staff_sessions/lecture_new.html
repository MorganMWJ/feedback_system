{% extends 'base_layout.html' %}
{% load i18n %}

{% block title %}
  {% trans "New Session" %}
{% endblock %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <span class="navbar-brand mb-0">{% trans "Lecture Feedback System" %} <small>{% if user.is_authenticated %}<strong><u>User</u>:</strong> {{user.get_full_name}} ({{user.email}}){% endif %}</small></span>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link btn btn-outline-light mr-1" href="{% url 'staff_sessions:index' %}" role="button">History</a>
      </li>
      <li class="nav-item">
        <a class="nav-link btn btn-outline-light ml-1" href="{% url 'staff_sessions:logout' %}" role="button">Logout</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container p-3">
  <div class="row">
    <div class="col-sm-auto">
      <form class="bg-light border rounded p-2">
        <div class="form-group">
          <label for="exampleFormControlFile1">Extract from Lecture Slide PDF</label>
          <input type="file" class="form-control-file" id="exampleFormControlFile1">
        </div>
      </form>
    </div>
    <div class="col-sm-auto">
      <form class="bg-light border rounded p-2">
        <div class="form-group">
          <label for="exampleFormControlInput1">Lecture/Workshop Title</label>
          <input class="form-control mb-2" id="exampleFormControlInput1" placeholder="Title here...">
          <label class="ml-2" for="exampleFormControlInput2">Number of Slides</label>
          <input class="form-control mb-2" id="exampleFormControlInput2" placeholder="Slide Count">
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Extra Notes</label>
          <textarea class="form-control mb-2" id="exampleFormControlTextarea1" rows="5" placeholder="Notes here..."></textarea>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
