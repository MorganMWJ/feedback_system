{% extends 'base_layout.html' %}
{% load i18n %}

{% block title %}{% trans "Confirm Delete" %}{% endblock %}

{% block content %}
<div class="container-fluid pb-3">
  <div class="row d-flex justify-content-center">
    <div class="col-sm-6">
      <form method="post" class="form border rounded m-4 p-4 bg-light">{% csrf_token %}
          <center>
            <p class="h3">Are you sure you want to delete "{{ object }}"?</p>
            <input type="submit" value="Confirm" class="btn btn-block btn-danger mt-3 w-75">
          </center>
      </form>
    </div>
  </div>
</div>
{% endblock %}
